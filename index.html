<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./images/favicon.svg" type="image/x-icon">
  <link rel="apple-touch-icon" href="./images/favicon.svg">
  
  <title>Week seven</title>

  <meta name="description" content="Step by step, line by line — becoming a Full Stack Developer in one year.">
	<meta name="keywords" content="HTML, CSS, JavaScript">
	<meta name="author" content="Maria Fernanda">
	<meta name="robots" content="index, follow" />
	<meta name="theme-color" content="#ffffff" />

	<meta property="og:title" content="Week number five">
	<meta property="og:description" content="Step by step, line by line — becoming a Full Stack Developer in one year.">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>Week number five</h1>
    <h3>María Fernanda | Full Stack Developer in Progress</h3>
    <p>
      Step by step, line by line — becoming a Full Stack Developer in one year.
    </p>
  </header>

  <main>
    <h2>Blog</h2>

    <form class="form">
      <label for="name">Name</label>
      <input class="form__input" type="text" id="name" name="name" placeholder="Sushi" required>
      <label for="description">Description</label>
      <textarea class="form__input" id="description" name="description" placeholder="Delicious sushi rolls with fresh ingredients." required></textarea>
      <label for="ranking">Ranking</label>
      <select id="ranking" name="ranking" required>
        <option value="" disabled selected>Select a ranking</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <label for="price">Price</label>
      <input class="form__input" type="number" id="price" name="price" placeholder="20.00" required>
      <button type="submit">Submit</button>
      <button type="reset">Reset</button>
    </form>
  </main>

  <footer>
    <p>2025 - Maria Fernanda</p>
  </footer>
  
</body>
</html>
